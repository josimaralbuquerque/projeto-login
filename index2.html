<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos2/style.css">
    <link rel="stylesheet" href="estilos2/queries.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="">
                    <div id="user">
                        <label for="ieamil">
                            <i class="material-icons">person</i>                        </label>
                        <input type="email" name="email" id="ieamil" placeholder="seu e-mail" autocomplete="email" autofocus required>
                    </div>
                    <div id="password">
                        <label for="ipassword">
                            <i class="material-icons">vpn_key</i>                        </label>
                        <input type="password" name="password" id="ipassword" placeholder="sua senha" autocomplete="current-password" required >
                    </div>
                    <button id="entrar" type="submit">Entrar</button>
                    <button id="esqueci">Esqueci minha senha<i class="material-icons">mail</i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
